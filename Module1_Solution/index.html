<!doctype html>
<html lang="en">
    <head>
        <title>Lunch Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jQuery.js"></script>  
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/angular.js"></script> 
        <style>
        .message { font-size: 5em; font-weight: bold; text-align: center; margin-top: 2em;}  
        .font-red{color:red;}
        .font-green{color: green;}     
        </style>
    </head>
    <body ng-app="Lunch Checker"> 
        <div class="container" ng-controller="LunchCheckerController">
            <h1>Lunch Checker</h1>
                <div class="form-group">
                    <input id="lunch-menu" type="text"
                    placeholder="list comma separated dishes you usually have for lunch"
                    class="form-control" ng-model="inp_list"> 
                </div>
                <div class="form-group">
                    <button class="btn btn-default" ng-click=renderResult()>Check If Too Much</button>
                </div>
                <div class="form-group message">
                    {{result}}  
                </div>
        </div>     
        <script src="js/app.js"></script>    
    </body> 
</html>
